<html>
<head>
  <title>Grocery Shopping List</title>
</head>
<body>
  <h2>Grocery Shopping List</h2>
  <table border="1">
    <tr>
      <th>Item</th>
      <th>Quantity</th>
      <th>Price</th>
    </tr>
    <tr>
      <td>Milk</td>
      <td>1 liter</td>
      <td>$2.50</td>
    </tr>
    <tr>
      <td>Bread</td>
      <td>1 loaf</td>
      <td>$1.50</td>
    </tr>
    <tr>
      <td>Eggs</td>
      <td>6 pieces</td>
      <td>$1.00</td>
    </tr>
    <tr>
      <td>Apples</td>
      <td>3 pieces</td>
      <td>$2.00</td>
    </tr>
  </table>
</body>
</html>
